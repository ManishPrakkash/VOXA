server.port=8080
server.servlet.context-path=/

# Logging
logging.level.com.webautomation=INFO
logging.level.org.springframework=WARN

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Application info
spring.application.name=Web Automation Java Microservice
info.app.name=Web Automation Java Microservice
info.app.version=1.0.0
info.app.description=A simple Java microservice for the Web Automation Agent system

